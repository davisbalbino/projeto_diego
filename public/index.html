<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos e Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 { margin: 20px; }

    /* Foto central */
    .foto-central {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      border: 5px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .foto-central img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Galeria */
    #galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .item-galeria {
      width: 180px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .item-galeria img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-galeria p {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    /* Frases sem imagem */
    #lista-frases {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    #lista-frases li {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-style: italic;
    }

    /* Formulários */
    form {
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Galeria de Fotos e Frases</h1>

  <!-- Foto central dinâmica -->
  <div class="foto-central">
    <img id="fotoCentral" src="" alt="Foto Central">
  </div>

  <!-- Galeria -->
  <h2>Imagens com frases</h2>
  <div id="galeria"></div>

  <!-- Frases sem imagem -->
  <h2>Frases</h2>
  <ul id="lista-frases"></ul>

  <!-- Formulário de upload de imagem + frase -->
  <form id="uploadForm" enctype="multipart/form-data">
    <h3>Upload de Foto + Frase</h3>
    <input type="file" name="foto" accept="image/*" required>
    <input type="text" name="frase" placeholder="Digite uma frase" required>
    <button type="submit">Enviar</button>
  </form>

  <!-- Formulário de upload só de frase -->
  <form id="fraseForm">
    <h3>Upload de Frase</h3>
    <input type="text" name="frase" placeholder="Digite uma frase" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    async function carregarDados() {
      try {
        const res = await fetch("/dados");
        const dados = await res.json();

        const galeria = document.getElementById("galeria");
        const lista = document.getElementById("lista-frases");
        const fotoCentral = document.getElementById("fotoCentral");

        galeria.innerHTML = "";
        lista.innerHTML = "";

        // Mostrar última imagem como foto central
        const imagens = dados.filter(item => item.imagem);
        if (imagens.length > 0) {
          const ultima = imagens[imagens.length - 1];
          fotoCentral.src = ultima.imagem;
        } else {
          fotoCentral.src = "https://via.placeholder.com/220?text=Sem+Imagem";
        }

        // Montar galeria e frases
        dados.forEach(item => {
          if (item.imagem) {
            const div = document.createElement("div");
            div.className = "item-galeria";
            div.innerHTML = `<img src="${item.imagem}" alt=""><p>${item.frase || ""}</p>`;
            galeria.appendChild(div);
          } else if (item.frase) {
            const li = document.createElement("li");
            li.textContent = item.frase;
            lista.appendChild(li);
          }
        });
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    // Upload de imagem + frase
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      alert(await res.text());
      carregarDados();
    });

    // Upload só de frase
    document.getElementById("fraseForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const frase = this.frase.value;

      const res = await fetch("/frase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ frase })
      });

      alert(await res.text());
      carregarDados();
    });

    // Carregar ao iniciar
    carregarDados();
  </script>
</body>
</html>
